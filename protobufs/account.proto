syntax = "proto3";
package protobufs;
option go_package="./proto";
service AccountService {
  rpc GetAllAccount (AccountRequest) returns (AccountResponse);
}

message AccountRequest {
  int32 page =1;
  int32 offset=2;
}

message AccountResponse {
  repeated Account accounts=1;
}

message Account {
  uint32   ID =1;
  string Fullname=2;
  string Email=3;
  string Password=4;
  string CreatedAt=5;
  string UpdatedAt=6;
  string MerchantCode=7;
}
